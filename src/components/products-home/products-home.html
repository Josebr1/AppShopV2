<ion-card>
  <ion-card-header>
    Principais produtos
  </ion-card-header>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="onClickProductDetail(product.id_product, product.name)">
      <ion-thumbnail item-start>
        <img src="{{urlServe.urlPhoto + product.product_image}}">
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <p>R$ {{product.price | number : '2.2-2'}}</p>
    </ion-item>
  </ion-list>
</ion-card>
