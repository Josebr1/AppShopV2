<ion-grid class="card-background-page">
  <ion-row>
    <ion-col col-6 *ngFor="let product of products" (click)="onClickProductDetail(product.id_product, product.name)">
      <ion-card>
        <img class="center-image" src="http://localhost/Shop/{{product.product_image}}"/>
        <div class="card-title">{{product.name}}</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
