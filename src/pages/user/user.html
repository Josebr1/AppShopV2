<ion-header>

  <ion-navbar>
    <ion-title>{{detailsUser.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="background-user">
    <img src="assets/icon/ic_background.jpg" style="height: 100%; width: 100%;">
  </div>

  <div class="img-user">
      <img src="{{detailsUser.photo}}" style="width: 100%; height: 100%; border-radius: 25vw;">
  </div>

  <ion-list style="margin-top: 20vw">
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="contact"></ion-icon>
      </ion-avatar>
      <h2>Informações da conta</h2>
      <p>{{detailsUser.email}}</p>
    </ion-item>

    <ion-item (click)="onClickOrderHistory()">
      <ion-avatar item-start>
        <ion-icon name="list-box"></ion-icon>
      </ion-avatar>
      <h2>Ver o histórico de compras</h2>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>

  <button ion-button full class="full-button round-border-button" color="butto-login" color="danger" (click)="onClickLogout()">Sair</button>

</ion-footer>
