<ion-header>

  <ion-navbar>
    <ion-title>Recuperação de senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="color-background">
  <div class="center-all">

    <ion-card>
      <ion-card-content>
        <form [formGroup]="resetPassword" (ngSubmit)="onClickResetPassword()">

          <div>
            <ion-icon name="unlock"></ion-icon>
            <p>Digite o endereço de e-mail que você usa para fazer login no AppShop</p>
          </div>

          <ion-list>
            <ion-item>
              <ion-label floating>E-Mail</ion-label>
              <ion-input type="text" formControlName="email" [(ngModel)]="email"></ion-input>
            </ion-item>
          </ion-list>

          <div class="space"></div>

          <button ion-button block color="butto-login" type="submit" class="round-border-button"
                  [disabled]="!resetPassword.valid">Recuperar
            senha
          </button>

        </form>
      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
