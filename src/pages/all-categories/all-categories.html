<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let item of allCategories" (click)="onClickCategory(item.id_category, item.name)"
       style="margin-left: 0; margin-right: 0">
    <ion-card style="width: 100%; background-color: #2d4373; margin: 0;">
      <ion-card-content>

        <div style="position: relative;">
          <img src="http://localhost/Shop/{{item.icon}}" style="margin: auto; width: 50vw; height: 50vw;">

          <!--div style="left: 50%;
  margin-left: -100px;
  position: absolute;
  width: 200px; ">
            <h2>{{item.name}}</h2>
          </div -->

        </div>


      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
