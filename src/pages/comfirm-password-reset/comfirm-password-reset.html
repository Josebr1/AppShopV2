<ion-header>

  <ion-navbar>
    <ion-title>Nova Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="color-background">
  <div class="center-all">

    <ion-card>
      <ion-card-content>
        <form [formGroup]="resetNewPassword" (ngSubmit)="onClickNewResetPassword()">

          <div>
            <ion-icon name="unlock"></ion-icon>
            <p>Digite o código que foi enviado para seu endereço de e-mail e sua nova senha.</p>
          </div>

          <ion-list>
            <ion-item>
              <ion-label floating>Código</ion-label>
              <ion-input type="number" formControlName="code" [(ngModel)]="code"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Nova senha</ion-label>
              <ion-input type="password" name="password" formControlName="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>

          <div class="space"></div>

          <button ion-button block color="butto-login" type="submit" class="round-border-button"
                  [disabled]="!resetNewPassword.valid">Recuperar
            senha
          </button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
