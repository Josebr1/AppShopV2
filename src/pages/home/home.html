<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div style="">
    <ion-slides>
      <ion-slide *ngFor="let slide of response">
        <ion-card>
          <img class="center-image"
               src="http://localhost/Shop/{{slide.icon}}" (click)="onClickCategory(slide.id_category, slide.name)"/>
          <ion-card-content>
            <ion-card-title>
              {{slide.name}}
            </ion-card-title>
            <p>
              {{slide.description}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <products-home></products-home>

</ion-content>
