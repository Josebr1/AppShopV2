<ion-header>

  <ion-navbar>
    <ion-title>Histórico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let items of data">
      <h2>Informações do Pedido</h2>
      <p>{{items.name}}</p>
      <p style="white-space: normal; display: block;">{{items.description_order}}</p>
      <p style="white-space: normal; display: block;">{{items.address}}</p>
      <p style="white-space: normal; display: block;">{{items.status}}</p>
    </ion-item>
  </ion-list>

</ion-content>
