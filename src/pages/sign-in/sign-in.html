<ion-header>
</ion-header>
<ion-content>
  <div class="center-all">
    <img src="assets/icon/favicon.ico" class="center">

    <h2 align="center" class="text-title">Entrar</h2>

    <form [formGroup]="signIn" (ngSubmit)="onClickSignIn()">
      <ion-list>
        <ion-item>
          <ion-label floating>
            <ion-icon name="at" color="primary"></ion-icon>
            E-Mail
          </ion-label>
          <ion-input type="email" name="email" formControlName="email" [(ngModel)]="details.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name="key" color="primary"></ion-icon>
            Senha
          </ion-label>
          <ion-input type="password" name="password" formControlName="password" [(ngModel)]="details.password"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button block color="butto-login" class="round-border-button" type="submit" [disabled]="!signIn.valid">Login</button>
    </form>

    <button ion-button block color="butto-register" (click)="onClickSignUp()">Criar conta</button>
    <button ion-button block clear color="dark" (click)="onClickResetPassword()">Esqueceu a senha</button>
    <button ion-button block medium color="butto-facebook" icon-left (click)="onCLickFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Entre com o Facebook
    </button>

  </div>
</ion-content>
