<ion-header>

  <ion-navbar>
    <ion-title>Carrinho de compras</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div *ngIf="isShow(); then cart else cartNull">
    {{isShow()}}
  </div>

  <template #cartNull>
    <cart-null-home></cart-null-home>
  </template>

  <template #cart>
    <cart-home></cart-home>
  </template>

</ion-content>
