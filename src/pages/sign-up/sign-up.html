<ion-header>

  <ion-navbar color="primary">
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="color-background">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="signUp" (ngSubmit)="onClickSignUpAccountIonic()" >
        <ion-list>
          <ion-item>
            <ion-label floating>
              <ion-icon name="contact" color="primary"></ion-icon>
              Nome de Usu√°rio
            </ion-label>
            <ion-input type="text" name="user-name" formControlName="userName" [(ngModel)]="detailsRegister.userName" re ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="person" color="primary"></ion-icon>
              Nome completo
            </ion-label>
            <ion-input type="text" name="name" formControlName="name" [(ngModel)]="detailsRegister.fullName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="call" color="primary"></ion-icon>
              Telefone
            </ion-label>
            <ion-input type="tel" name="tel" formControlName="tel" [brmasker]="{mask:'(00)0000-0000', len:14}" [(ngModel)]="detailsRegister.tel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="at" color="primary"></ion-icon>
              E-Mail
            </ion-label>
            <ion-input type="email" name="email" formControlName="email" [(ngModel)]="detailsRegister.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="key" color="primary"></ion-icon>
              Senha
            </ion-label>
            <ion-input type="password" name="password" formControlName="password" [(ngModel)]="detailsRegister.password"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-button block color="butto-login" class="round-border-button" type="submit" [disabled]="!signUp.valid">
          Criar conta
        </button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
